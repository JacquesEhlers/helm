name: Package and Push Helm Chart to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  package-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup Helm
      uses: azure/setup-helm@v1
      with:
        version: 'latest'

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: <your-acr-name>.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Package Helm chart
      run: |
        helm package <path-to-your-chart-directory>
    
    - name: Push Helm chart to Azure Container Registry
      run: |
        az acr helm push <chart-name>.tgz --name <your-acr-name>
      env:
        AZURE_CR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
